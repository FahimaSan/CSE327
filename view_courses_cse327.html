<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Course Schedule</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Scheduled Courses</h1>

    <div class="mb-4">
      <a href="addcourse_cse327.html"
         class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        + Add New Course
      </a>
    </div>

    <table class="w-full border-collapse border">
      <thead class="bg-gray-200">
        <tr>
          <th class="border p-2">Course</th>
          <th class="border p-2">Section</th>
          <th class="border p-2">Instructor</th>
          <th class="border p-2">Timeslot</th>
          <th class="border p-2">Room</th>
        </tr>
      </thead>
      <tbody id="courseTableBody">
        <!-- Filled by JS -->
      </tbody>
    </table>
  </div>

  <!-- JS -->
  <script src="prototype.js"></script>
</body>
</html>
