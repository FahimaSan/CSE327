<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Course Schedule</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Add Course Schedule</h1>

    <form onsubmit="addCourse(event)" class="space-y-4">

      <div>
        <label class="block font-medium">Course Code</label>
        <input id="courseCode" type="text" required class="w-full border p-2 rounded">
      </div>

      <div>
        <label class="block font-medium">Section</label>
        <input id="section" type="text" required class="w-full border p-2 rounded">
      </div>

      <div>
        <label class="block font-medium">Instructor</label>
        <select id="instructor" class="w-full border p-2 rounded">
          <option>Mohammad Rezwanul Huq</option>
          <option>Dr. Nabeel Mohammad</option>
          <option>Dr. Md. Sazzad Hossain</option>
        </select>
      </div>

      <div>
        <label class="block font-medium">Course Type</label>
        <select id="courseType" class="w-full border p-2 rounded">
          <option value="THEORY">Theory</option>
          <option value="LAB">Lab</option>
        </select>
      </div>

      <div>
        <label class="block font-medium">Room</label>
        <input id="room" type="text" required class="w-full border p-2 rounded">
      </div>

      <div>
        <label class="block font-medium">Room Type</label>
        <select id="roomType" class="w-full border p-2 rounded">
          <option value="THEORY">Theory Room</option>
          <option value="LAB">Lab Room</option>
        </select>
      </div>

      <div>
        <label class="block font-medium">Timeslot</label>
        <select id="timeslot" class="w-full border p-2 rounded">
          <option value="ST1">ST1 (08:00–09:30)</option>
          <option value="MW2">MW2 (09:40–11:10)</option>
          <option value="RA3">RA3 (11:20–12:50)</option>
        </select>
      </div>

      <button class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
        Add Course
      </button>

    </form>
  </div>

  <!-- JS -->
  <script src="prototype.js"></script>
</body>
</html>
